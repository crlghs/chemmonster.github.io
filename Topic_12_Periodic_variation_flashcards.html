<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Properties Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005c97;
            --secondary-color: #363795;
            --background-color: #eef2f7;
            --card-bg-front: #ffffff;
            --card-bg-back: #f8f9fa;
            --text-color: #343a40;
            --header-color: #2c3e50;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .flashcard-app {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: var(--header-color);
            margin-bottom: 2rem;
        }

        .flashcard-container {
            perspective: 1000px;
            min-height: 400px;
            margin-bottom: 1.5rem;
        }

        .flashcard {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            text-align: left;
        }

        .card-front {
            background-color: var(--card-bg-front);
        }
        
        .card-front-content {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: var(--primary-color);
        }

        .card-back {
            background-color: var(--card-bg-back);
            transform: rotateY(180deg);
        }
        
        .card-back-content {
            font-size: 1rem;
            line-height: 1.6;
            overflow-y: auto;
        }

        .card-back-content h3 {
            font-family: 'Poppins', sans-serif;
            color: var(--secondary-color);
            margin-top: 0;
        }

        .card-back-content ul {
            padding-left: 20px;
        }
        
        .card-back-content li {
            margin-bottom: 0.5rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        #card-counter {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--header-color);
        }
    </style>
</head>
<body>

<div class="flashcard-app">
    <h1>Periodic Properties Flashcards</h1>

    <div class="flashcard-container" id="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="card-face card-front">
                <div class="card-front-content" id="card-front-content"></div>
            </div>
            <div class="card-face card-back">
                <div class="card-back-content" id="card-back-content"></div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" id="prev-btn">Previous</button>
        <span id="card-counter"></span>
        <button class="nav-btn" id="next-btn">Next</button>
    </div>
</div>

<script>
    const flashcards = [
        {
            front: "Describe and explain the trend in <strong>melting points</strong> for Period 3 elements (Na to Ar).",
            back: `
                <h3>Melting Point Trend: Period 3</h3>
                <p>The melting point first rises to a peak at Silicon and then falls sharply.</p>
                <ul>
                    <li><strong>Na, Mg, Al:</strong> Melting point <strong>increases</strong> due to stronger metallic bonds from an increasing number of delocalized electrons.</li>
                    <li><strong>Si:</strong> Has the <strong>highest melting point</strong> because of its giant covalent structure, which requires breaking strong covalent bonds.</li>
                    <li><strong>P, S, Cl, Ar:</strong> A <strong>sharp decrease</strong> occurs. These have simple molecular structures with weak van der Waals forces. Sulphur (S₈) has a higher melting point than phosphorus (P₄) because its larger molecules have stronger van der Waals forces.</li>
                </ul>
            `
        },
        {
            front: "Describe and explain the trend in <strong>electrical conductivity</strong> for Period 3 elements (Na to Ar).",
            back: `
                <h3>Electrical Conductivity Trend: Period 3</h3>
                <p>Conductivity peaks at Aluminium and then drops to nearly zero.</p>
                <ul>
                    <li><strong>Na, Mg, Al:</strong> Conductivity <strong>increases</strong>. These metals have giant metallic structures with more delocalized electrons from Na to Al, increasing conductivity.</li>
                    <li><strong>Si:</strong> A <strong>metalloid (semiconductor)</strong> with poor conductivity at room temperature due to its giant covalent structure.</li>
                    <li><strong>P, S, Cl, Ar:</strong> These are <strong>insulators</strong>. They exist as simple molecules with no mobile electrons.</li>
                </ul>
            `
        },
        {
            front: "What are the general trends for <strong>melting points</strong> down these groups?<br>• Group I & II<br>• Group IV<br>• Group VII & 0",
            back: `
                <h3>Melting Point Trends Down Groups</h3>
                <ul>
                    <li><strong>Group I & II (Metals):</strong> Melting point <strong>decreases</strong>. As atoms get larger, metallic bonds weaken.</li>
                    <li><strong>Group IV (Non-metals/Metalloids):</strong> Melting point <strong>decreases</strong>. As atoms get larger, covalent bonds become weaker.</li>
                    <li><strong>Group VII & 0 (Non-metals):</strong> Melting point <strong>increases</strong>. As molecules get larger, van der Waals forces between them become stronger.</li>
                </ul>
            `
        },
        {
            front: "Summarize the <strong>structure and bonding</strong> for the elements in Period 2 (Li to Ne).",
            back: `
                <h3>Structure and Bonding: Period 2</h3>
                <ul>
                    <li><strong>Lithium (Li), Beryllium (Be):</strong> Giant metallic structure.</li>
                    <li><strong>Boron (B), Carbon (C):</strong> Giant covalent structure.</li>
                    <li><strong>Nitrogen (N₂), Oxygen (O₂), Fluorine (F₂):</strong> Simple diatomic molecular structures.</li>
                    <li><strong>Neon (Ne):</strong> Simple monoatomic structure.</li>
                </ul>
            `
        },
        {
            front: "Summarize the <strong>structure and bonding</strong> for the elements in Period 3 (Na to Ar).",
            back: `
                <h3>Structure and Bonding: Period 3</h3>
                <ul>
                    <li><strong>Sodium (Na), Magnesium (Mg), Aluminium (Al):</strong> Giant metallic structure.</li>
                    <li><strong>Silicon (Si):</strong> Giant covalent structure.</li>
                    <li><strong>Phosphorus (P₄), Sulphur (S₈), Chlorine (Cl₂):</strong> Simple molecular structures.</li>
                    <li><strong>Argon (Ar):</strong> Simple monoatomic structure.</li>
                </ul>
            `
        },
        {
            front: "Explain why <strong>Aluminium (Al)</strong> has a higher boiling point than <strong>Sodium (Na)</strong>.",
            back: `
                <h3>Boiling Point: Al vs. Na</h3>
                <p>Both have giant metallic structures, but the strength of the metallic bond differs.</p>
                <ul>
                    <li><strong>Sodium (Na, Group I)</strong> contributes <strong>one</strong> delocalized electron per atom.</li>
                    <li><strong>Aluminium (Al, Group III)</strong> contributes <strong>three</strong> delocalized electrons per atom.</li>
                </ul>
                <p>Aluminium's stronger metallic bonding requires more energy to overcome, resulting in a higher boiling point.</p>
            `
        },
        {
            front: "Compare the structures of <strong>Carbon (diamond)</strong> and <strong>Nitrogen (N₂)</strong> and explain the difference in their melting points.",
            back: `
                <h3>Melting Point: Carbon vs. Nitrogen</h3>
                <ul>
                    <li><strong>Carbon (diamond):</strong> Has a <strong>giant covalent structure</strong>. Melting requires breaking a vast number of strong covalent bonds, needing immense energy, resulting in a very high melting point.</li>
                    <li><strong>Nitrogen (N₂):</strong> Has a <strong>simple molecular structure</strong>. Melting only requires overcoming weak van der Waals forces between N₂ molecules, needing very little energy, resulting in a very low melting point.</li>
                </ul>
            `
        }
    ];

    const flashcard = document.getElementById('flashcard');
    const cardFrontContent = document.getElementById('card-front-content');
    const cardBackContent = document.getElementById('card-back-content');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const cardCounter = document.getElementById('card-counter');

    let currentCardIndex = 0;

    function updateFlashcard() {
        const currentCard = flashcards[currentCardIndex];
        cardFrontContent.innerHTML = currentCard.front;
        cardBackContent.innerHTML = currentCard.back;
        cardCounter.textContent = `${currentCardIndex + 1} / ${flashcards.length}`;
        
        // Ensure card is flipped to the front when changing
        if (flashcard.classList.contains('is-flipped')) {
            flashcard.classList.remove('is-flipped');
        }
        
        // Update button states
        prevBtn.disabled = currentCardIndex === 0;
        nextBtn.disabled = currentCardIndex === flashcards.length - 1;
    }

    flashcard.addEventListener('click', () => {
        flashcard.classList.toggle('is-flipped');
    });

    prevBtn.addEventListener('click', () => {
        if (currentCardIndex > 0) {
            currentCardIndex--;
            updateFlashcard();
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentCardIndex < flashcards.length - 1) {
            currentCardIndex++;
            updateFlashcard();
        }
    });

    // Initial load
    updateFlashcard();

</script>
</body>
</html>
