<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name that Shape! Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Added confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .quiz-container {
            background-color: #111827; /* bg-gray-900 */
            position: relative;
            z-index: 10;
        }
        .btn-answer {
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
        }
        .btn-answer:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-correct {
            background-color: #16a34a !important; /* green-600 */
            border-color: #bbf7d0 !important; /* green-200 */
            color: white !important;
        }
        .btn-incorrect {
            background-color: #dc2626 !important; /* red-600 */
            border-color: #fecaca !important; /* red-200 */
            color: white !important;
        }
        #timer-bar {
            transition: width 1s linear;
        }
        /* Added canvas style for confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* So it doesn't block clicks on the quiz */
            z-index: 9999;
        }
        .start-btn {
            transition-transform duration-200 hover:scale-105;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    
    <!-- Added canvas element for confetti -->
    <canvas id="confetti-canvas"></canvas>

    <div id="quiz-container" class="quiz-container w-full max-w-2xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 text-white">

        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <h1 class="text-4xl font-black text-purple-300 uppercase tracking-wider">Name That Shape!</h1>
            <p class="text-gray-400 mt-4 text-lg">Test your knowledge of VSEPR molecular geometries.</p>
            <p class="text-gray-500 mt-8 mb-4 font-bold text-xl">Choose a quiz length:</p>
            <div id="quiz-length-options" class="flex flex-col md:flex-row gap-4">
                 <button class="start-btn w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg text-xl" data-questions="5">
                    Quick 5
                </button>
                 <button class="start-btn w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg text-xl" data-questions="10">
                    Standard 10
                </button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <!-- Header: Score and Timer -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <span class="text-gray-400">Score: </span>
                    <span id="score" class="text-2xl font-bold">0</span>
                </div>
                 <div class="text-gray-400">
                    <span id="question-counter"></span>
                </div>
                <div class="flex items-center justify-center bg-gray-700 rounded-full w-16 h-16 border-4 border-gray-600">
                    <span id="timer" class="text-2xl font-bold">15</span>
                </div>
            </div>
            
            <!-- Timer Bar -->
            <div class="w-full bg-gray-700 rounded-full h-2.5 mb-6">
              <div id="timer-bar" class="bg-purple-500 h-2.5 rounded-full" style="width: 100%"></div>
            </div>

            <!-- Question -->
            <div class="text-center bg-gray-900 rounded-lg p-6 mb-6">
                <p class="text-gray-400 text-lg mb-2">What is the molecular geometry of:</p>
                <h2 id="question-formula" class="text-5xl font-black">CH₄</h2>
            </div>

            <!-- Answers -->
            <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Buttons will be generated by JS -->
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="hidden text-center">
            <h1 class="text-4xl font-black text-purple-300">Quiz Complete!</h1>
            <!-- Added element for end message -->
            <p id="end-message" class="text-2xl text-yellow-300 font-bold mt-4"></p>
            <p class="text-gray-400 mt-4 text-xl">Your final score is:</p>
            <p id="final-score" class="text-8xl font-black my-4">0</p>
            <button id="play-again-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg text-xl transition-transform duration-200 hover:scale-105">
                Play Again
            </button>
        </div>
    </div>

    <script>
        // --- Quiz Data (Sourced from NSS_24_molecular_shape_2324_ans.pdf and general chemistry knowledge) ---
        const quizData = [
            { formula: 'H₂S', options: ['Linear', 'V-shaped', 'Trigonal Planar', 'Tetrahedral'], answer: 'V-shaped' },
            { formula: 'BF₃', options: ['Trigonal Pyramidal', 'T-shaped', 'Trigonal Planar', 'Bent'], answer: 'Trigonal Planar' },
            { formula: 'PCl₅', options: ['Octahedral', 'Trigonal Bipyramidal', 'Square Pyramidal', 'Tetrahedral'], answer: 'Trigonal Bipyramidal' },
            { formula: 'NH₃', options: ['Trigonal Planar', 'Tetrahedral', 'Trigonal Pyramidal', 'Linear'], answer: 'Trigonal Pyramidal' },
            { formula: 'CO₂', options: ['Linear', 'Bent', 'Tetrahedral', 'V-shaped'], answer: 'Linear' },
            { formula: 'SF₆', options: ['Trigonal Bipyramidal', 'Octahedral', 'Square Planar', 'Tetrahedral'], answer: 'Octahedral' },
            { formula: 'SO₂', options: ['Linear', 'Trigonal Pyramidal', 'V-shaped', 'Tetrahedral'], answer: 'V-shaped' },
            { formula: 'NH₄⁺', options: ['Square Planar', 'Trigonal Pyramidal', 'Tetrahedral', 'Bent'], answer: 'Tetrahedral' },
            { formula: 'PCl₃', options: ['Trigonal Planar', 'Trigonal Pyramidal', 'T-shaped', 'Linear'], answer: 'Trigonal Pyramidal' },
            { formula: 'BeCl₂', options: ['Linear', 'Bent', 'V-shaped', 'Tetrahedral'], answer: 'Linear' },
            { formula: 'CHCl₃', options: ['Trigonal Planar', 'Tetrahedral', 'V-shaped', 'Linear'], answer: 'Tetrahedral' },
            { formula: 'PF₅', options: ['Octahedral', 'Seesaw', 'Trigonal Bipyramidal', 'Square Pyramidal'], answer: 'Trigonal Bipyramidal' },
            { formula: 'BCl₃', options: ['Trigonal Planar', 'Trigonal Pyramidal', 'T-shaped', 'Bent'], answer: 'Trigonal Planar' },
            { formula: 'OF₂', options: ['Linear', 'Trigonal Planar', 'Tetrahedral', 'V-shaped'], answer: 'V-shaped' },
            { formula: 'H₃O⁺', options: ['Trigonal Pyramidal', 'Trigonal Planar', 'Bent', 'Tetrahedral'], answer: 'Trigonal Pyramidal' },
            { formula: 'HCN', options: ['Bent', 'Linear', 'Trigonal Planar', 'V-shaped'], answer: 'Linear' },
            { formula: 'SiCl₄', options: ['Square Planar', 'Octahedral', 'Tetrahedral', 'Seesaw'], answer: 'Tetrahedral' },
            { formula: 'SCl₂', options: ['Linear', 'V-shaped', 'Trigonal Planar', 'T-shaped'], answer: 'V-shaped' },
            { formula: 'CS₂', options: ['Linear', 'Bent', 'V-shaped', 'Tetrahedral'], answer: 'Linear' },
            { formula: 'AlCl₃', options: ['Trigonal Planar', 'Trigonal Pyramidal', 'T-shaped', 'Bent'], answer: 'Trigonal Planar' },
            { formula: 'CCl₄', options: ['Square Planar', 'Tetrahedral', 'Octahedral', 'Seesaw'], answer: 'Tetrahedral' },
            { formula: 'NF₃', options: ['Trigonal Planar', 'Trigonal Pyramidal', 'Tetrahedral', 'V-shaped'], answer: 'Trigonal Pyramidal' },
            { formula: 'SO₃', options: ['Trigonal Pyramidal', 'Trigonal Planar', 'V-shaped', 'Tetrahedral'], answer: 'Trigonal Planar' },
            { formula: 'SiF₄', options: ['Tetrahedral', 'Square Planar', 'Seesaw', 'Octahedral'], answer: 'Tetrahedral' },
            { formula: 'PBr₃', options: ['Trigonal Pyramidal', 'Trigonal Planar', 'T-shaped', 'Bent'], answer: 'Trigonal Pyramidal' },
            { formula: 'CH₄', options: ['Square Planar', 'Trigonal Planar', 'Tetrahedral', 'Octahedral'], answer: 'Tetrahedral' },
            { formula: 'BeH₂', options: ['Bent', 'Linear', 'V-shaped', 'Trigonal'], answer: 'Linear' }
        ];

        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');
        const quizLengthOptions = document.getElementById('quiz-length-options');
        const playAgainBtn = document.getElementById('play-again-btn');
        const scoreEl = document.getElementById('score');
        const questionCounterEl = document.getElementById('question-counter');
        const timerEl = document.getElementById('timer');
        const timerBarEl = document.getElementById('timer-bar');
        const questionFormulaEl = document.getElementById('question-formula');
        const answerButtonsEl = document.getElementById('answer-buttons');
        const finalScoreEl = document.getElementById('final-score');
        const endMessageEl = document.getElementById('end-message');

        // --- State Variables ---
        let currentQuestionIndex;
        let score;
        let timer;
        let timerInterval;
        let numberOfQuestions;
        let currentQuizData;

        // --- Functions ---
        function startQuiz(num) {
            numberOfQuestions = num;
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            currentQuestionIndex = 0;
            score = 0;
            scoreEl.textContent = score;
            
            quizData.sort(() => Math.random() - 0.5);
            currentQuizData = quizData.slice(0, numberOfQuestions);

            showQuestion();
        }

        function showQuestion() {
            resetState();
            const currentQuestion = currentQuizData[currentQuestionIndex];
            questionFormulaEl.innerHTML = currentQuestion.formula.replace(/(\d+)/g, '<sub>$1</sub>').replace('⁺', '<sup>+</sup>').replace('⁻', '<sup>-</sup>');
            questionCounterEl.textContent = `Question ${currentQuestionIndex + 1} / ${numberOfQuestions}`;
            
            answerButtonsEl.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'btn-answer w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 px-4 rounded-lg text-lg';
                button.addEventListener('click', () => selectAnswer(button, currentQuestion));
                answerButtonsEl.appendChild(button);
            });

            startTimer();
        }

        function startTimer() {
            timer = 15;
            timerEl.textContent = timer;
            timerBarEl.style.width = '100%';
            timerBarEl.style.backgroundColor = '#a855f7'; // purple-500

            timerInterval = setInterval(() => {
                timer--;
                timerEl.textContent = timer;
                timerBarEl.style.width = `${(timer / 15) * 100}%`;
                
                if (timer < 6) timerBarEl.style.backgroundColor = '#facc15'; // yellow-400
                if (timer < 3) timerBarEl.style.backgroundColor = '#ef4444'; // red-500

                if (timer === 0) {
                    clearInterval(timerInterval);
                    handleTimeout();
                }
            }, 1000);
        }

        function handleTimeout() {
            const correctAnswer = currentQuizData[currentQuestionIndex].answer;
            Array.from(answerButtonsEl.children).forEach(button => {
                if (button.textContent === correctAnswer) {
                    button.classList.add('btn-correct');
                }
                button.disabled = true;
            });

            setTimeout(nextQuestion, 2000);
        }

        function selectAnswer(selectedButton, question) {
            clearInterval(timerInterval);
            const selectedAnswer = selectedButton.textContent;
            const correctAnswer = question.answer;

            Array.from(answerButtonsEl.children).forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add('btn-correct');
                }
            });

            if (selectedAnswer === correctAnswer) {
                score++;
                scoreEl.textContent = score;
            } else {
                selectedButton.classList.remove('btn-correct');
                selectedButton.classList.add('btn-incorrect');
            }

            setTimeout(nextQuestion, 1200);
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < numberOfQuestions) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function resetState() {
            clearInterval(timerInterval);
        }
        
        function triggerConfetti() {
            const myCanvas = document.getElementById('confetti-canvas');
            const myConfetti = confetti.create(myCanvas, {
                resize: true,
                useWorker: true
            });
            
            const duration = 2 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                myConfetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#a855f7', '#d8b4fe', '#facc15', '#ffffff']
                });
                myConfetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#a855f7', '#d8b4fe', '#facc15', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function endQuiz() {
            quizScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            finalScoreEl.textContent = `${score} / ${numberOfQuestions}`;
            endMessageEl.textContent = ''; 

            const scorePercentage = score / numberOfQuestions;
            if (scorePercentage >= 0.7) {
                endMessageEl.textContent = 'Excellent Work!';
                triggerConfetti();
            } else if (scorePercentage >= 0.4) {
                endMessageEl.textContent = 'Good Effort!';
            } else {
                endMessageEl.textContent = 'Keep Practicing!';
            }
        }

        // --- Event Listeners ---
        quizLengthOptions.addEventListener('click', (e) => {
            if (e.target.classList.contains('start-btn')) {
                const num = parseInt(e.target.dataset.questions, 10);
                startQuiz(num);
            }
        });
        
        playAgainBtn.addEventListener('click', () => {
             endScreen.classList.add('hidden');
             startScreen.classList.remove('hidden');
        });

    </script>
</body>
</html>
